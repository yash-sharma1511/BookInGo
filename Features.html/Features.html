    <script>
      document.getElementById("tabAddBooks").addEventListener("click", function() {

      });

      document.getElementById("tabCheckinBooks").addEventListener("click", function() {

      });

      function showTab(tabId) {
        var tabs = document.getElementsByClassName("tab-content");
        for (var i = 0; i < tabs.length; i++) {
          tabs[i].style.display = "none";
        }

        document.getElementById(tabId).style.display = "block";
      }

      // Initially show the Add Books tab
      showTab("addBooksTab");
    </script>
